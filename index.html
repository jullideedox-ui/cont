<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <style>
    :root{
      --bg:#faf9f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --brand:#e25a43;
      --alert-bg:#f8e5e2;
      --btn-bg:#f8ece6;
      --btn-text:#6b6b6b;
      --field:#e5e7eb;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
      --radius: 12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      line-height:1.45;
    }
    .shell{
      max-width:760px;
      margin:40px auto;
      padding:0 20px 60px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
    }
    .inner{ max-width:520px; margin:0 auto; padding:40px 0 48px; }
    .alert{
      background:var(--alert-bg);
      border-radius:10px;
      padding:28px 22px;
      text-align:center;
      margin:22px 0 38px;
      color:#c74133;
      font-size:18px;
    }
    .alert a{
      display:inline-block;
      margin-top:12px;
      color:#cc3e2f;
      font-weight:700;
      text-decoration:none;
    }
    label{ display:block; font-weight:700; margin:22px 0 8px; }
    input[type="email"], input[type="password"]{
      width:100%;
      background:#fff;
      border:2px solid var(--field);
      border-radius:6px;
      padding:16px 14px;
      font-size:16px;
      outline:none;
      transition:border-color .2s ease;
    }
    input[type="email"]:focus, input[type="password"]:focus{ border-color:var(--brand); }
    .prefocus{ border-color:var(--brand) !important; }
    .btn{
      width:100%;
      margin:28px 0 16px;
      padding:16px;
      background:var(--btn-bg);
      border:none;
      border-radius:6px;
      color:var(--btn-text);
      font-weight:700;
      letter-spacing:.08em;
      cursor:pointer;
      box-shadow:inset 0 0 0 1px rgba(0,0,0,.03);
    }
    .muted-link{
      display:block;
      text-align:center;
      font-size:22px;
      color:#0f172a;
      text-decoration:none;
      margin-top:18px;
      font-weight:600;
    }
    h1{ position:absolute; left:-9999px; }
    @media (max-width:560px){
      .shell{ margin:16px; padding-bottom:34px; }
      .alert{ font-size:16px; }
      .muted-link{ font-size:18px; }
    }
  </style>
</head>
<body>
  <main class="shell">
    <div class="inner">
      <h1>Sign In</h1>
      <div class="alert">
        It looks like you may have entered incorrect/invalid<br/>
        credentials. Please try again or reset password using<br/>
        the button below.<br/>
        <a href="#" onclick="event.preventDefault()">Reset Password</a>
      </div>

      <form onsubmit="event.preventDefault()">
        <label for="email">Email</label>
        <input class="prefocus" type="email" id="email" placeholder="Enter your email address" />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />

        <button type="submit" class="btn">SIGN IN</button>
      </form>

      <a href="#" class="muted-link" onclick="event.preventDefault()">Forgot Password</a>
    </div>
  </main>
</body>
</html>
